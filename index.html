<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Exchange</title>
</head>
<body>
  <div class="main">
    <h1 class="heading">EXchange Converter</h1>
    <form class="myForm">
      <div class="amount">
        <p>Amount</p>
        <input type="text" placeholder="Enter Amount" class="amountNum">
      </div>
      <div class="drop-list">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <select class="from">
            </select>
          </div>
        </div>
        <div class="convert-icon"><i class="fas fa-exchange-alt"></i></div>
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <select class="to">
            </select>
          </div>
        </div>
      </div>
      <div class="result"></div>
      <input type="submit" class="btn" value="Get EXchange Rate">
    </form>
  </div>
  <script src="main.js"></script>
</body>
</html>
